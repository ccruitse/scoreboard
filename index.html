<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="style.css">
      <title>Basketball Scoreboard</title>
   </head>

   <body>
      <div class="title">
         <h1>Basketball Scoreboard</h1>
      </div>

      <div class="board">

         <div class="wrapper">

            <div class="top">
               <h2>HOME</h2>
               <div class="score">
                  <p id="homepts">0</p>
                  <p class="shaddow">000</p>
               </div>
               <button onclick="homeOne()">1pt</button>
               <button onclick="homeTwo()">2pts</button>
               <button onclick="homeThree()">3pts</button>
               <hr>
               <div class="btn-dn">
                  <button onclick="homeUn()">Undo</button>
                  <button onclick="homeRes()">Reset</button> 
               </div>
            </div>
            
            <div class="bot">
               <h2>FOUL</h2>   
               <div class="score">
                  <p id="hmfoulpts">0</p>
                  <p class="shaddow">000</p>
               </div>
               <div class="btn-foul">
                  <button onclick="hmBtnPts()">point</button>
                  <button onclick="hmBtnUndo()">Undo</button>
               </div>
            </div>

         </div>

         <div class="wrapper">

            <div class="mid">
               <h2>PERIOD</h2>
               <div class="score">
                  <p id="pdpts">000</p>
                  <p class="shaddow">000</p>
               </div>
               <div id="arw-btn">
                  <button onclick="btnLeft()">
                     <i class="arrow left"></i>
                  </button>
                  <button onclick="btnRight()">
                     <i class="arrow right"></i>
                  </button>
               </div>
            </div>  
         
         </div>
   
         <div class="wrapper">

            <div class="top">
               <h2>GUEST</h2>
               <div class="score">
                  <p id="gstpts">0</p>
                  <p class="shaddow">000</p> 
               </div>
               <button onclick="gstOne()">1pt</button>
               <button onclick="gstTwo()">2pts</button>
               <button onclick="gstThree()">3pts</button>
               <hr>
               <div class="btn-dn">
                  <button onclick="gstUn()">Undo</button>
                  <button onclick="gstRes()">Reset</button>
               </div>
            </div>

            <div class="bot">
               <h2>FOUL</h2>
               <div class="score">
                  <p id="gstfoulpts">0</p>
                  <p class="shaddow">000</p>
               </div>
               <div class="btn-foul">
                  <button onclick="gstBtnPts()">point</button>
                  <button onclick="gstBtnUndo()">Undo</button>
               </div>
            </div>
            
         </div> 
      </div>

      <script src="script.js"></script>
   </body>
</html>
